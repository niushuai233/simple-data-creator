databaseChangeLog:
  - changeSet:
      id: create_sys_user
      author: niushuai233
      comment: 创建系统用户表
      # 每次启动都执行
      alwaysRun: false
      # 比较md5 改变时执行
      runOnChange: true
      # 忽略这条规则
      ignore: false
      # 生效的db
      dbmsSet:
        - h2
        - mysql
      # 执行失败是否不继续执行
      failOnError: true
      # 具体细则 liquibase.change.Change 的子类
      changes:
        # 建表规则
        createTable:
          tableName: sys_user
          columns:
            - column:
                name: id
                type: bigint
                constraints:
                  # 标识主键
                  primaryKey: true
                autoIncrement: true
                remarks: '主键id'
            - column:
                name: username
                type: ${generalStr}
                constraints:
                  # 不允许为空
                  nullable: false
                remarks: '用户名'
            - column:
                name: password
                type: ${longerStr}
                constraints:
                  # 不允许为空
                  nullable: false
                remarks: '密码'
            - column:
                name: status
                type: int
                constraints:
                  # 不允许为空
                  nullable: false
                # 默认值
                defaultValue: 1
                # 备注
                remarks: '状态 默认(1正常,2冻结,3禁用,4封禁)'
            - column:
                name: deleted
                type: int
                constraints:
                  nullable: false
                # 默认值
                defaultValue: 0
                # 备注
                remarks: '删除标识 0未删除 1删除'
            - column:
                name: create_by
                type: ${generalStr}
                constraints:
                  nullable: false
                # 备注
                remarks: '创建人'
            - column:
                name: create_time
                type: timestamp
                constraints:
                  nullable: false
                defaultValue: 'now()'
                # 备注
                remarks: '创建时间'
            - column:
                name: update_by
                type: ${generalStr}
                # 备注
                remarks: '更新人'
            - column:
                name: update_time
                type: timestamp
                # 备注
                remarks: '更新时间'

