databaseChangeLog:
  - changeSet:
      id: create_sys_user
      author: niushuai233
      comment: 创建系统用户表
      # 每次启动都执行
      alwaysRun: false
      # 比较md5 改变时执行
      runOnChange: true
      # 忽略这条规则
      ignore: false
      # 生效的db
      dbmsSet:
        - h2
        - mariadb
        - mysql
        - postgresql
        - mssql
        - oracle
      # 执行失败是否不继续执行
      failOnError: true
      # 具体细则 liquibase.change.Change 的子类
      changes:
        # 建表规则
        addColumn:
          tableName: sys_user
          columns:
            - column:
                name: salt
                type: ${generalStr}
                afterColumn: password
                remarks: '盐值'

